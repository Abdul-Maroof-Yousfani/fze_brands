name: Apache SFTP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload to deploy folder (SFTP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          source: "."
          target: "/deploy"

      - name: Sync deploy â†’ live (atomic-ish)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            set -e

            LIVE=/var/www/fze.erpcode.live
            DEPLOY=$LIVE/deploy

            rsync -a --delete \
              --exclude deploy \
              $DEPLOY/ $LIVE/

            rm -rf $DEPLOY/*

            sudo systemctl reload apache2
