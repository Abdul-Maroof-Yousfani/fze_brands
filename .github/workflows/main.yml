name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Files upload karna (Khali folder me saari files chali jayengi)
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: "."
          target: "/var/www/fze.erpcode.live/"
          strip_components: 0

      # 2. Permissions aur Laravel setup
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            cd /var/www/fze.erpcode.live
            
            # Agar storage folder nahi hai to bana do (First time deployment ke liye)
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache

            # Permissions set karna (Ab folders maujood hain)
            sudo
