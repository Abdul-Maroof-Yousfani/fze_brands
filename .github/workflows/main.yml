name: Deploy Laravel Project

on:
  push:
    branches: [ main ] # Jab aap main branch par push karein ge tab ye chalega

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Files ko Server par upload karna
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          source: "."
          target: "/var/www/fze.erpcode.live/"
          rm: false # Purani files delete nahi karega, sirf update karega

      # 2. Server par Laravel commands run karna
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            cd /var/www/fze.erpcode.live/
            
            # Composer dependencies install karna
            # Agar server par composer nahi hai to ye step fail ho sakta hai
            composer install --no-dev --optimize-autoloader --no-interaction

            # Database migrations
            php artisan migrate --force

            # Cache clear aur optimization
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Permissions ensure karna (taake site chalti rahe)
            chmod -R 775 storage bootstrap/cache
