name: Deploy Laravel Project
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Files upload karna
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: "."
          # Chroot ki wajah se target path root se start hoga
          target: "/var/www/fze.erpcode.live/"
          strip_components: 0

      # 2. Execute Commands (Ab ye chalega kyunki ForceCommand hata diya)
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            cd /var/www/fze.erpcode.live
            
            # Directory structure setup
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache
            
            # Permissions (ACL humne pehle hi laga di hai, to chmod ki kam zaroorat paregi)
            chmod -R 775 storage bootstrap/cache
            
            # Composer install (Check karein server pe composer installed hai)
            composer install --no-dev --optimize-autoloader --no-interaction
            
            if [ -f .env ]; then
                php artisan config:cache
                php artisan route:cache
                php artisan view:cache
            else
                echo ".env file missing!"
            fi
