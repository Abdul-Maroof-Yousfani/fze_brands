name: Deploy fze.erpcode.live

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload code via SFTP using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            set -e
            DEPLOY=/var/www/fze.erpcode.live/deploy

            echo "Uploading files..."
            mkdir -p $DEPLOY

            # Use lftp for simple SFTP upload
            lftp -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASS }} sftp://localhost <<EOF
            mirror -R --verbose --delete --parallel=4 ./ $DEPLOY
            quit 
            EOF

            echo "Syncing deploy â†’ live"
            LIVE=/var/www/fze.erpcode.live
            rsync -a --delete --exclude deploy/ $DEPLOY/ $LIVE/

            echo "Clearing deploy folder"
            rm -rf $DEPLOY/*

            echo "Reloading Apache"
            sudo systemctl reload apache2
