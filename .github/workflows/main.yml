name: Deploy fze.erpcode.live

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload code to deploy folder via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          source: "."
          target: "/var/www/fze.erpcode.live/deploy"
          overwrite: true
          strip_components: 0
          debug: true

      - name: Sync deploy → live folder on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            set -e
            LIVE=/var/www/fze.erpcode.live
            DEPLOY=$LIVE/deploy

            echo "Syncing files from deploy → live"
            rsync -a --delete --exclude deploy/ $DEPLOY/ $LIVE/

            echo "Clearing deploy folder"
            rm -rf $DEPLOY/*

            echo "Reloading Apache"
            sudo systemctl reload apache2
