name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Files ko SFTP ke zariye upload karna
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: "."
          target: "/var/www/fze.erpcode.live"
          rm: false
          strip_components: 0
          overwrite: true
          debug: true # Agar koi masla hua to detail log dikhayega

      # 2. Server par Laravel commands run karna (SSH)
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          script: |
            cd /var/www/fze.erpcode.live
            
            # Composer install (agar server par composer hai)
            composer install --no-dev --optimize-autoloader --no-interaction

            # Database migrations
            php artisan migrate --force

            # Cache clear aur optimization
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Permissions ensure karna (taake permission denied error na aaye)
            chmod -R 775 storage bootstrap/cache
